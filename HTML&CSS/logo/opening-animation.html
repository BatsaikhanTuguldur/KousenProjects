
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Letter animation</title>
  </head>
  <body>
    <div id="welcome">
      <div class='gadgest'>
         <div class="logo">
           <img width="250px" style="transform: translateY(35px);" src='imageslogo/aikon.svg'>
         </div>
         <div class="text">
           <p>|Gadgest</p>
         </div>
       </div>
    </div>

    <div class="container" id="selector" style="display: none;">
      <p>ようこそ</p>
    </div>  <!--新しいペエジが来てるコード -->

    <script>
    setTimeout(function(){
      document.getElementById("welcome").parentNode.removeChild(document.getElementById("welcome"));
    }, 4000);
    setTimeout(function(){
      document.getElementById("selector").style.display = "flex";
    }, 4000);
    </script>

  </body>
</html>
