
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>
    <p>This page covers most image formats,but you may also be looking for <a href='link.html'>links</a> and <a href='misc/extras.html'> useful extras</a>.</p>
    <h2>JPGs</h2>

    <p>JPG images are good for photos.</p>

    <img src='images/mochi.jpg' width='75' alt='A mochi ballin a bubble'/>

    <h2>GIFs</h2>
    <p>GIFs are good for animations</p>
    <img src='images/mochi.gif' width='75' alt='A dancing mochi ball'/>

    <h2>PNG</h2>
    <p>PNGs are good for logos, diagrams and icons</p>
    <img src='images/mochi.png' width='75' alt='A mochi ball'/>

    <h2>SVG</h2>
    <p>SVGs are <em>amazing</em>. Use them wherever you can</p>
    <img src='images/mochi.svg' width='75' alt='A mochi ball with Bezier handles'/>

  </body>
</html>
