                    <p>このイヤホンを選んだ理由は水の保護を持っているからです。人より私が汗が出てくるのでイヤホンをきて動いているとき壊したくないしイヤホンのことに気にしたくないしから、またこのイヤホンの耳につくのはとても強いです。
